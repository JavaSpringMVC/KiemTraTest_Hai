<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>God create</h1>
<h2><a th:href="@{/thing/s}">List thing</a></h2>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="post" th:object="${thing}" th:action="@{/dothing}">
    Name
    <input type="text" th:field="*{name}"><br><br>
    Description
    <textarea th:field="*{description}" cols="30" rows="10"></textarea><br><br>
    <input type="submit" value="Add Thing">
</form>
</body>
</html>
